        <h1 class="h1Contacto">Contacto</h1>
        <p class="pContacto">Envianos tu duda o sugerencia a continuaci√≥n:</p>
        <form class="formulario" action="" method="get" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend>Contacto</legend>
                    <p class="fuenteContacto">Nombre: </p> 
                    <input type="text" name="Nombre"  placeholder="Ingrese su Nombre">
                    <p class="fuenteContacto">Apellido: </p>
                    <input type="text" name="Apellido" placeholder="Ingrese su Apellido">
                    <p class="fuenteContacto">Contacto: </p>
                    <input type="tel" name="Telefono" placeholder="Telefono de contacto">
                    <p class="fuenteContacto">Email: </p>
                    <input type="email" name="Correo electronico" placeholder="Ingrese su correo">
                    <br>
                    <br>
                    <textarea name="Comentario" placeholder="Ingresa un comentario" style="width: 600px; height: 100px;"></textarea>
                    <p class="fuenteContacto tya">
                            Acepto terminos y condiciones <input type="checkbox" name="TyC">
                    </p>
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
